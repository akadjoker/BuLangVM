<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pinball</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #e0e0e0;
        }
        h1 { color: #4fc3f7; margin-bottom: 20px; font-size: 1.5rem; }
        #canvas-container {
            position: relative;
            background: #0f0f23;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        canvas { display: block; }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top-color: #4fc3f7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #progress {
            width: 200px;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4fc3f7, #29b6f6);
            width: 0%;
            transition: width 0.3s ease;
        }
        #status { margin-top: 10px; font-size: 0.85rem; color: #888; }
        .hidden { display: none !important; }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: #0f0f23;
            border-radius: 8px;
            max-width: 800px;
            width: 90%;
            max-height: 150px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Pinball</h1>
    <div id="canvas-container">
        <div id="loading">
            <div id="loading-spinner"></div>
            <div>Loading...</div>
            <div id="progress"><div id="progress-bar"></div></div>
            <div id="status"></div>
        </div>
        <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
    </div>
    <div id="output"></div>
    <script>
        var Module = {
            print: function(text) {
                console.log(text);
                var output = document.getElementById('output');
                if (output) { output.textContent += text + '\n'; output.scrollTop = output.scrollHeight; }
            },
            printErr: function(text) {
                console.error(text);
                var output = document.getElementById('output');
                if (output) { output.textContent += '[ERR] ' + text + '\n'; }
            },
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                canvas.addEventListener('webglcontextlost', function(e) {
                    alert('WebGL context lost. Reload the page.');
                    e.preventDefault();
                }, false);
                return canvas;
            })(),
            setStatus: function(text) {
                var status = document.getElementById('status');
                var loading = document.getElementById('loading');
                var progressBar = document.getElementById('progress-bar');
                if (!text) { if (loading) loading.classList.add('hidden'); return; }
                if (status) status.textContent = text;
                var match = text.match(/(\d+)\/(\d+)/);
                if (match && progressBar) {
                    progressBar.style.width = (parseInt(match[1]) / parseInt(match[2])) * 100 + '%';
                }
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Loading... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')' : '');
            }
        };
        Module.setStatus('Downloading...');
        window.onerror = function() { Module.setStatus('Error! See console.'); };
    </script>
    <script async type="text/javascript" src="doom.js"></script>
</body>
</html>
